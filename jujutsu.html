<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
<h3>Registration on Jujutsu Kaisen.com</h3>
</header>

<main>
<form action="/page.php" method="post">
    <label for="loign">Login</label><br>
    <input type="text" name="login" id="login" placeholder="YourLogin" required><br>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email" placeholder="your email@gmail.com" required><br>
    <label for="pass">Password</label><br>
    <input type="password" name="pass" id="pass" required><br>
    <label for="pass2">Password again</label><br>
    <input type="password" name="pass2" id="pass2" required><br>
    <label for="num">Phone number</label><br>
    <input type="tel" name="num" id="num" placeholder="+38 012 345 6789"><br>
    <input type="checkbox" id="policy" name="policy" required>
    <label for="policy"> I agree to the policy</label><br>
    <label for="file">Avatar</label><br>
    <input type="file" name="file" id="file" accept=".jpg, .png"><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>

</main>
<footer>
    <a href="Jujutu Kaisen.html">Back to page</a><br>
    <a href="jujutsu2.html">Contact us</a>
</footer>


</body>
</html>
